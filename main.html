<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Racing</title>
        
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="css/statics.css"/>
        <link rel="stylesheet" href="css/movable.css"/>
        <link rel="stylesheet" href="css/car.css"/>

        <script src="js/main.js" defer></script>
    </head>
    <body>
        <div class="static">
            <div class="header">
                <h1>RACE THAT JS</h1>
                <h2 id="version">v. 0.0.0</h2>
            </div>
            <div class="gaming_space">
                <div class="asphalt">
                    <div class="roadline"></div>
                </div>
                
                <div class="score" style="position: absolute; top:0; right:0">0</div>
            </div>
            <div class="road_marks"></div>
            <div class="movable_cont"></div>
            <div class="enemy_car_cont"></div>
        </div>


        <div class="car"><img src="imgs/car.png" alt="car"></div>
    </body>
</html>
